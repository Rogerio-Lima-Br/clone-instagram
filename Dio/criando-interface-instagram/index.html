<!DOCTYPE html>
<html lang="pt_BR">
    <head>

        <meta charset="UTF-8"> 
        <meta name="viemport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    
    </head>

    <body>

        <div class="instagram-wrapper">

            <div class="instagram-phone">
                <img src="../criando-interface-instagram/two-smartphone-preview.png" alt="celular">

            </div>
            <div class="instagram-continue">

                <div class="group">
                    <img src="../criando-interface-instagram/instagram-logo.png" class="instagram-logo" alt="instagram-logo">

                    <div class="profile-photo">
                        <img src="../criando-interface-instagram/perfil-instagramferrox.jpg" alt="profile-photo">
                    </div>

                    <a href="#" class="instagram-login"> Continue como rogerioferrox</a>
                    <a href="#" class="instagram-logout">Remover conta</a>   

                </div>
                <div class="group">
                    <p class="not-account">Não é rogerioferrox</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span> 
                    </p>
                </div>
                
                <div class="get-the-app">
                <p class="get-the-app">Obtenha o aplicativo</p>
                                
                <div class="download">

                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>   
                </div>
                </div>

            </div>
        </div>

        
    </body>
</html>
